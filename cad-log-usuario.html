        <section class="cadastro">

                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu nome">

                <label for="tel">Telefone</label>
                <input type="number" name="tel" id="tel" placeholder="( ) xxxx-xxxx">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="nome@email.com.br">

                <label for="login">Login</label>
                <input type="text" name="login" id="login" placeholder="Digite seu nome">

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Senha de 8 caracteres">
                <br />
                <div class="botoes-form">
                    <button class="btn-outline-primary" type="submit">Salvar</button>
